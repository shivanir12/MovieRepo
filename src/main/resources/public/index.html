<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>hello</h1>
    <script type="text/javascript">
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/api/movies", true);
        xhr.onload = function(e) {
            var response = JSON.parse(xhr.responseText);
            var finalResult = "<table>";
            for(var i=0; i<response.length; i++) {
                finalResult += "<tr><td>" + response[i].id + "</td><td>"
                 + response[i].name + "</td></tr>";
            }
            finalResult += "</table>";
            document.getElementById("display-movie-list").innerHTML = finalResult;
        };
        xhr.send();
    </script>
    <div id="display-movie-list">
    </div>
</body>
</html>
